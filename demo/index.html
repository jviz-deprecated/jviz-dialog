<!-- Import components -->
<link rel="import" href="../desk-popup.html">

<!-- Popup element -->
<desk-popup id="test" header="Test popup" visible>
  Content of the popup
</desk-popup>

<script>
  //Initialize the popup element
  var el = null;

  //Document ready
  jviz.dom.ready(function()
  {
    //Get the popup element
    el = jviz.dom.id('test');

    //Add the close event listener
    el.addEventListener('close', function(e)
    {
      //Display in console
      console.log('Popup closed');

      //Prevent default, only for testing
      //e.preventDefault();
    });

    //Display the popup
    el.visible = true;
  });
</script>
